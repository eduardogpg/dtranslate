{% extends 'base/base.html' %}

{% block content %}
<div class="col">
    <div class="row">
        <h3>Nuevo vídeo</h3>
    </div>    
    <div class="row">
        <div class="col">

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="form-group">
                    <input type="file" class="custom-file-input" name='video' id="video" accept='video/*'>
                    <label class="custom-file-label" for="video">Choose file</label>
                </div>

                <div class="form-group">
                    <label for="lenguage">Lenguaje del vídeo</label>
                    <select class="form-control" id="lenguage" name='lenguage'>
                        {% for id, lenguage in lenguages %}
                            <option>{{ lenguage }}</option>
                        {% endfor %}
                    </select>
                </div>
                 
                <button type="submit" class="btn btn-primary">Submit</button>
            
            </form>

        </div>
    </div>
</div>
{% endblock %}
